<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/default :: defaultLayout(pageTitle='비밀번호 찾기', content=~{::content})}">
<head>
    <title>비밀번호 찾기</title>
</head>
<body>
<th:block th:fragment="content">

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <h2 class="mb-4">비밀번호 찾기</h2>
                <p class="text-muted mb-4">가입하신 이메일과 이름을 입력하시면 임시 비밀번호를 전송해 드립니다.</p>

                <form th:action="@{/members/forgot-password}" method="post" id="reset-form">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <div class="mb-3">
                        <label for="email" class="form-label">이메일</label>
                        <input type="email" id="email" name="email" class="form-control" required placeholder="example@email.com" />
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">이름</label>
                        <input type="text" id="name" name="name" class="form-control" required placeholder="가입시 등록한 이름" />
                    </div>

                    <div th:if="${successMessage}" class="alert alert-success" role="alert">
                        <span th:text="${successMessage}"></span>
                    </div>

                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                        <span th:text="${errorMessage}"></span>
                    </div>

                    <button type="submit" class="btn btn-primary w-100" id="btn-submit">
                        <span id="btn-spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        <span id="btn-text">임시 비밀번호 발송</span>
                    </button>

                    <div class="mt-3 text-center">
                        <a th:href="@{/members/login}" class="text-decoration-none">로그인 하러 가기</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('reset-form');
            const btn = document.getElementById('btn-submit');
            const spinner = document.getElementById('btn-spinner');
            const btnText = document.getElementById('btn-text');

            if (form) {
                form.addEventListener('submit', function() {
                    if (form.checkValidity()) {
                        setTimeout(function() {
                            btn.disabled = true;
                        }, 0);

                        spinner.classList.remove('d-none');
                        btnText.textContent = ' 전송 중...';
                    }
                });
            }
        });
    </script>

</th:block>
</body>
</html>
