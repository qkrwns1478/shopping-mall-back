<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/default :: defaultLayout(pageTitle='비밀번호 확인', content=~{::content})}">
<head>
    <title>비밀번호 확인</title>
</head>
<body>
<th:block th:fragment="content">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <h2 class="mb-4 text-center">비밀번호 확인</h2>
                <p class="text-center text-muted mb-4">
                    회원님의 개인정보 보호를 위해 비밀번호를 다시 한 번 입력해주세요.
                </p>

                <div class="card">
                    <div class="card-body p-4">
                        <form th:action="@{/members/edit/check}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                            <div class="mb-3">
                                <label for="password" class="form-label">비밀번호</label>
                                <input type="password" id="password" name="password" class="form-control" required autocomplete="current-password" autofocus>
                            </div>

                            <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary">확인</button>
                                <a th:href="@{/}" class="btn btn-outline-secondary">취소</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
