<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/default :: defaultLayout(pageTitle='로그인', content=~{::content})}">
<head>
    <title>임시 타이틀</title>
</head>
<body>
<th:block th:fragment="content">

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <h2 class="mb-4">로그인</h2>

                <form th:action="@{/members/login}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <div class="mb-3">
                        <label for="email" class="form-label">이메일</label>
                        <input type="email" id="email" name="email" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" id="password" name="password" class="form-control" required />
                    </div>

                    <div th:if="${loginErrorMsg}" class="alert alert-danger" role="alert">
                        <span th:text="${loginErrorMsg}"></span>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">로그인</button>
                    <a th:href="@{/members/signup}" class="btn btn-outline-secondary w-100 mt-2">회원가입</a>
                </form>
            </div>
        </div>
    </div>

</th:block>
</body>
</html>
