<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/default :: defaultLayout(pageTitle='마이페이지', content=~{::content})}">
<head>
    <title>마이페이지</title>
</head>
<body>
<th:block th:fragment="content">

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="mb-4">마이페이지</h2>

                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-4">내 정보</h5>

                        <div class="mb-3 row">
                            <label class="col-sm-3 col-form-label text-muted">이름</label>
                            <div class="col-sm-9">
                                <p class="form-control-plaintext fw-bold" th:text="${member.name}">홍길동</p>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-3 col-form-label text-muted">이메일</label>
                            <div class="col-sm-9">
                                <p class="form-control-plaintext" th:text="${member.email}">email@example.com</p>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-3 col-form-label text-muted">주소</label>
                            <div class="col-sm-9">
                                <p class="form-control-plaintext" th:text="${member.address}">서울시 강남구...</p>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-3 col-form-label text-muted">생년월일</label>
                            <div class="col-sm-9">
                                <p class="form-control-plaintext" th:text="${member.birthday}">2000-01-01</p>
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="d-flex justify-content-end">
                            <a th:href="@{/members/edit/check}" class="btn btn-primary">정보 수정</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</th:block>
</body>
</html>
