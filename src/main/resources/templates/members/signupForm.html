<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/default :: defaultLayout(pageTitle='회원가입', content=~{::content})}">
<head>
    <title>임시 타이틀</title>
</head>
<body>
<th:block th:fragment="content">

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4">회원가입</h2>

                <form id="signup-form" th:action="@{/members/signup}" th:object="${memberFormDto}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <div class="mb-3">
                        <label for="username" class="form-label">아이디</label>

                        <div class="input-group">
                            <input type="text" id="username" class="form-control" th:field="*{username}" />
                            <button class="btn btn-outline-secondary" type="button" id="btn-check-username">중복 확인</button>
                        </div>

                        <div class="form-text text-danger"
                             th:if="${#fields.hasErrors('username')}"
                             th:errors="*{username}"></div>

                        <div id="username-check-msg" class="form-text"></div>
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">이름</label>
                        <input type="text" id="name" class="form-control" th:field="*{name}" />
                        <div class="form-text text-danger"
                             th:if="${#fields.hasErrors('name')}"
                             th:errors="*{name}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">이메일</label>
                        <input type="email" id="email" class="form-control" th:field="*{email}" />
                        <div class="form-text text-danger"
                             th:if="${#fields.hasErrors('email')}"
                             th:errors="*{email}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" id="password" class="form-control" th:field="*{password}" />
                        <div class="form-text text-danger"
                             th:if="${#fields.hasErrors('password')}"
                             th:errors="*{password}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">주소 (선택)</label>
                        <input type="text" id="address" class="form-control" th:field="*{address}" />
                    </div>

                    <div class="mb-3">
                        <label for="birthday" class="form-label">생년월일 (선택)</label>
                        <input type="date" id="birthday" class="form-control" th:field="*{birthday}" />
                    </div>

                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                        <span th:text="${errorMessage}"></span>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">가입하기</button>
                </form>
            </div>
        </div>
    </div>

</th:block>
</body>
</html>
