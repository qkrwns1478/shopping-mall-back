spring.config.import=optional:file:.env[.properties]

spring.application.name=shopping-mall
spring.datasource.url=jdbc:mysql://localhost:3306/shopping_mall
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.from.name=MUNSIKSA

itemImgLocation=${ITEM_IMG_PATH}
uploadPath=${UPLOAD_PATH}
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=10MB

welcomePoint=3000

adminEmail=${ADMIN_DEFAULT_EMAIL}
adminPassword=${ADMIN_DEFAULT_PASSWORD}

portone.api.secret=${PORTONE_API_KEY}